<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√∫ria Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;

        .container {

        .logo-container {

            margin-bottom: 30px;
            padding: 20px;

        .logo-image {

        .logo-image:hover {
            transform: scale(1.05);

        .logo-placeholder {

        .logo-placeholder:hover {

        .chat-container {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;

            border-radius: 15px;

        .user-message, .bot-message {

            padding: 15px 20px;
            border-radius: 15px;

            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .user-message {
            background: #ffffff;
            margin-left: auto;
            color: #000000;
        }

        .bot-message {
            background-color: #2a2a2a;
            margin-right: auto;
            border-left: 4px solid #ffffff;
        }

        .predefined-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #222222;
            border-radius: 15px;
        }

        .question-btn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;

            border: 1px solid #ffffff;
        }

        .question-btn:hover {
            background-color: #ffffff;
            color: #000000;

        }

        .chat-input {
            display: flex;
            gap: 15px;
            padding: 15px;
            background-color: #222222;
            border-radius: 15px;
        }

        #entradaUsuario {

            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #entradaUsuario:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ffffff;
            background-color: #333333;
        }

        #botaoEnviar {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: #ffffff;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        #botaoEnviar:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .chat-messages {
                height: 400px;
            }

            .question-btn {
                padding: 10px 15px;
                font-size: 13px;
            }

            .logo-container {
                text-align: center;
                margin-bottom: 30px;
                padding: 20px;
            }

            .logo-image {
                width: 100px; /* Ajustei a largura para um valor menor */
                height: auto;
                display: block;
                margin: 0 auto;
                transition: transform 0.3s ease;
            }

            .logo-image:hover {
                transform: scale(1.05);
            }

            .logo-placeholder {
                display: none; /* Garante que o placeholder antigo n√£o seja exibido */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="imagem_furia.png" alt="Logo da F√öRIA" class="logo-image">
        </div>

        <div class="chat-container"> <!--Caixa de conversas√£o do chat-->
            <div class="chat-messages" id="mensagensChat"> 
                <div class="bot-message">
                    Fala furioso, bem vindo! Bora nos conhecer??
                </div>
            </div>

            <div class="predefined-questions"> <!--Bot√µes de perguntas predefinidas-->
                <button class="question-btn">Qual √© a hist√≥ria da F√öRIA?</button>
                <button class="question-btn">Quem s√£o os jogadores da F√öRIA?</button>
                <button class="question-btn">Quais s√£o os principais t√≠tulos da F√öRIA?</button>
            </div>

            <div class="chat-input"> <!--Campo de entrada de texto-->
                <input type="text" id="entradaUsuario" placeholder="Digite sua mensagem..." autocomplete="off">
                <button id="botaoEnviar">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Scipt's para adicionar mensagens ao chat
        document.addEventListener('DOMContentLoaded', () => { 
            const mensagensChat = document.getElementById('mensagensChat');
            const entradaUsuario = document.getElementById('entradaUsuario');
            const botaoEnviar = document.getElementById('botaoEnviar');
            const botoesPerguntas = document.querySelectorAll('.question-btn');
        
            //  Base de conhecimento do time de CS
            const knowledgeBase = [
                { question: "qual √© a hist√≥ria da f√∫ria?", answer: "Imagina um time brasileiro que entrou no CS:GO com sede de sangue e nenhum medo dos gigantes. Ent√£o, essa √© a FURIA. Fundada em 2017, ela surgiu como um projeto ousado; formar uma equipe que n√£o s√≥ competisse, mas quebrasse barreiras impostas pelo cen√°rio internacional na modalidade. E foi exatamente o que fizeram.." },
                { question: "quem s√£o os jogadores da f√∫ria?", answer: "O time de CS da F√öRIA em 2025 √© coisa de maluco t√°! Come√ßando com KSCERATO e yuurih, a dupla que carrega ao esp√≠rito e a alma da F√öRIA com precis√£o cir√∫rgica e uma sintonia absurda. Ao lado deles, o lend√°rio FalleN, o ‚ÄúProfessor‚Äù, chega com experi√™ncia, vis√£o de jogo e aquele fator clutch que muda o cen√°rio da partida. chelo entra com agressividade e impacto, enquanto skullz, que j√° deixou de ser promessa, completa o elenco com um talento afiado e atitude de veterano. Por tr√°s de tudo isso, o t√©cnico sidde e os estrategistas Lucid e innersh1ne comandam a tropa com foco total em gl√≥ria." },
                { question: "quem √© o capit√£o da f√∫ria?", answer: "O capit√£o da FURIA no CS:GO √© o arT." },
                { question: "quem √© o t√©cnico da f√∫ria?", answer: "O t√©cnico atual √© o sidde, que est√° com a equipe h√° v√°rios anos." },
                { question: "quais os principais t√≠tulos da f√∫ria?", answer: "Foi em 2019 que o mundo realmente ouviu o rugido da FURIA. Na DreamHack Open Summer, a equipe conquistou seu primeiro grande t√≠tulo internacional, deixando claro que os brasileiros n√£o estavam ali pra fazer n√∫mero. Eles atropelaram a concorr√™ncia com aquele estilo agressivo e eletrizante que virou marca registrada. Foi ali que come√ßou a lenda, o momento em que a FURIA saiu da sombra e passou a ser temida. Em meio √† pandemia, com o mundo assistindo online, a FURIA escreveu um dos cap√≠tulos mais marcantes da sua hist√≥ria. Venceram a 100 Thieves por 3 a 1 na final da IEM New York North America. Mas n√£o foi s√≥ uma vit√≥ria ‚Äî foi um dom√≠nio completo, mostrando que eles eram, sim, os reis do cen√°rio NA. Esse t√≠tulo cravou a FURIA entre as melhores do mundo e fez a comunidade vibrar como nunca. Era o Brasil de volta ao topo. O palco foi montado na Brasil Game Show 2023, e a FURIA n√£o decepcionou. Venceram n√£o s√≥ o campeonato masculino, mas tamb√©m o feminino, fazendo hist√≥ria e mostrando a for√ßa da organiza√ß√£o como um todo. Foi uma verdadeira celebra√ß√£o da FURIA, em casa, com a torcida vibrando ao vivo, provando que o furac√£o ainda ruge alto e segue mais vivo do que nunca. Esses momentos n√£o s√£o s√≥ vit√≥rias. S√£o marcos de uma¬†jornada¬†√©pica." },
                { question: "qual foi o maior t√≠tulo da f√∫ria?", answer: "üèÜ A Conquista que Firmou o Legado: IEM New York NA 2020." },
                { question: "qual √© o estilo de jogo da f√∫ria?", answer: "A FURIA √© reconhecida pelo estilo agressivo, com rushs r√°pidos e estrat√©gias imprevis√≠veis." },
                { question: "onde a f√∫ria compete?", answer: "A FURIA compete nos principais campeonatos internacionais de CS:GO como ESL, BLAST, IEM e Majors." }
            ];
        
            // Adiciona uma nova mensagem ao chat, tanto do usu√°rio como bot
            function adicionarMensagem(mensagem, ehUsuario = false) {
                const divMensagem = document.createElement('div');
                divMensagem.className = ehUsuario ? 'user-message' : 'bot-message';
                divMensagem.textContent = mensagem;
                mensagensChat.appendChild(divMensagem);
                rolarParaBaixo();
            }
        
            // Rola o chat para baixo se uma nova mensagem for adicionada
            function rolarParaBaixo() {
                mensagensChat.scrollTop = mensagensChat.scrollHeight;
            }
        
            // Envia a mensagem digitada pelo usu√°rio
            function enviarMensagem() {
                const mensagem = entradaUsuario.value.trim();
                if (mensagem) {
                    processarMensagemUsuario(mensagem);
                    entradaUsuario.value = '';
                }
            }
        
            // Processa a mensagem do usu√°rio e responde
            function processarMensagemUsuario(mensagem) {
                if (!mensagem.trim()) return; // Ignora mensagens vazias
        
                adicionarMensagem(mensagem, true); //Exibe a mensagem do usu√°rio
        
                setTimeout(() => {
                    const resposta = encontrarMelhorResposta(mensagem);//Busca a melhor resposta la na base de conhecimento
                    adicionarMensagem(resposta);
                }, 500);//Simulador de atraso no retorno da resposta
            }
        
            // Compara a pergunta com as respostas da base de conhecimento
            function encontrarMelhorResposta(perguntaUsuario) {
                perguntaUsuario = perguntaUsuario.toLowerCase();
                let melhorResposta = "Desculpe, n√£o entendi muito bem... pode tentar perguntar de outro jeito?";
        
                let maiorSimilaridade = 0;
        
                knowledgeBase.forEach(item => {
                    const similaridade = calcularSimilaridade(perguntaUsuario, item.question);
                    if (similaridade > maiorSimilaridade) {
                        maiorSimilaridade = similaridade;
                        melhorResposta = item.answer;
                    }
                });
        
                return melhorResposta;
            }
        
            //  Calcula Similaridade, quantidade de palavras iguais entre e total de palavras
            function calcularSimilaridade(str1, str2) {
                const palavras1 = str1.split(' ');
                const palavras2 = str2.split(' ');
        
                const palavrasEmComum = palavras1.filter(palavra => palavras2.includes(palavra));
                const totalPalavras = new Set([...palavras1, ...palavras2]).size;
        
                return palavrasEmComum.length / totalPalavras;
            }
        
            // Evento de clique e ENTER para enviar a mensagem
            botaoEnviar.addEventListener('click', enviarMensagem);
            entradaUsuario.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    enviarMensagem();
                }
            });
        
            // Clique para os bot√µes de perguntas prontas j√°
            botoesPerguntas.forEach(botao => {
                botao.addEventListener('click', () => {
                    processarMensagemUsuario(botao.textContent);
                });
            });
        });
        </script>
        
</body>
</html>
